<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="main-continer">
        <div class="map-continer">

            <div class="map-btn">
                <input type="text" placeholder="Enter Location">
                <button type="submit">GO</button>
                <button class="btn-my-location">My Location</button>
            </div>
            <div class="map-border">
                <div class="map" id="map" style="width: 330px; height:330px;"></div>
            </div>

            <p>You are at: <span class="user-pos hidden"></span></p>
            <p>Locations: <span class="locs hidden "></span></p>
            <button class="btn-copy-loc">Copy location</button>
            <button class="btn-add-marker hidden">Add Marker Speific Location </button>
            <button class="btn-user-pos hidden">Get User Position</button>
            <button class="btn-get-locs hidden">Get Locations</button>
            <button class="btn-pan ">Pan Map to Tokyo</button>

        </div>
        <div class="list-location">
            <div class="weather">Weather today</div>
            <div class="locations">
                <div class="location">
                    <p>name:</p>
                    <p>lat:</p>
                    <p>lng:</p>
                    <p>weather:</p>
                    <p>weather:</p>
                </div>
            </div>
          
        </div>
    </div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
